<!DOCTYPE html>
<html lang="zh-CN">
<head>
    
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>钱多事少离家近</title>
    <link rel="icon" type="image/x-icon" href="/favicon.ico">
    <link rel="stylesheet" href="style.css">
    <script src="/chart.js"></script>
</head>
<body>
    <div class="container">
        <!-- 主应用容器 -->
        <h1>钱多事少离家近</h1>
        
        <!-- 概览区：显示基本统计数据 -->
        <div class="overview-section">
            <h2>概览</h2>
            <div class="overview-stats">
                <div class="stat-item">
                    <span class="stat-label">用户数：</span>
                    <span id="total-users" class="stat-value">0</span>
                </div>
                <div class="stat-item">
                    <span class="stat-label">时间范围：</span>
                    <span id="date-range" class="stat-value">暂无数据</span>
                </div>
                <div class="stat-item">
                    <span class="stat-label">钱多占比：</span>
                    <span id="stats-money" class="stat-value">0%</span>
                </div>
                <div class="stat-item">
                    <span class="stat-label">事少占比：</span>
                    <span id="stats-thing" class="stat-value">0%</span>
                </div>
                <div class="stat-item">
                    <span class="stat-label">距离近占比：</span>
                    <span id="stats-distance" class="stat-value">0%</span>
                </div>
            </div>
        </div>
        
        <!-- 图表区：可视化展示工作状态数据 -->
        <div class="chart-section">
            <canvas id="data-chart"></canvas>
            <div class="chart-controls">
                <input type="range" id="chart-range" min="0" max="1" value="0" step="1">
                <div class="range-labels">
                    <span id="range-start">最新</span>
                    <span id="range-end">最早</span>
                </div>
            </div>
            <button id="add-data" class="add-btn">+添加</button>
        </div>
        
        <!-- 数据表单区：用于录入新的工作状态数据 -->
        <div class="data-form" style="display:none;">
            <div class="user-section">
               
                <div class="form-group">
                    <label>打工人：</label>
                    <span id="username"></span>
                    <button id="generate-username">换一个</button>
                </div>
                
                <!-- 时间段选择区：可添加多个时间段 -->
                <div class="time-periods">
                    <div class="form-group time-period">
                        <div class="period-header">
                            <label>时间段1：</label>
                            <button class="remove-period">删除</button>
                        </div>
                        <div class="period-selection">
                            <div>
                                <span>从</span>
                                <select class="date-selector start-year">
                                    <option value="">-- 选择年份 --</option>
                                </select>
                                <select class="date-selector start-month">
                                    <option value="">-- 选择月份 --</option>
                                </select>
                                <span>至</span>
                                <select class="date-selector end-year">
                                    <option value="">-- 选择年份 --</option>
                                </select>
                                <select class="date-selector end-month">
                                    <option value="">-- 选择月份 --</option>
                                </select>
                            </div>
                            <div class="period-data">
                                <div class="form-group">
                                    <label>钱：</label>
                                    <select class="period-money">
                                        <option value="多">多</option>
                                        <option value="少">少</option>
                                    </select>
                                </div>
                                <div class="form-group">
                                    <label>事：</label>
                                    <select class="period-thing">
                                        <option value="少">少</option>
                                        <option value="多">多</option>
                                    </select>
                                </div>
                                <div class="form-group">
                                    <label>距离：</label>
                                    <select class="period-distance">
                                        <option value="近">近</option>
                                        <option value="远">远</option>
                                    </select>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
                <button id="add-period" class="add-period-btn">添加时间</button>
            </div>
            
            <button id="submit-data">提交</button>
        </div>
    </div>
    
    <script src="script.js"></script>
</body>
</html>
