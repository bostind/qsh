<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>系统</title>
    <link rel="stylesheet" href="style.css">
    <script src="/chart.js"></script>
</head>
<body>
    <div class="container">
        <h1>系统</h1>
        
        <div class="overview-section">
            <h2>数据概览</h2>
            <div class="overview-stats">
                <div class="stat-item">
                    <span class="stat-label">总用户数：</span>
                    <span id="total-users" class="stat-value">0</span>
                </div>
                <div class="stat-item">
                    <span class="stat-label">数据时间范围：</span>
                    <span id="date-range" class="stat-value">暂无数据</span>
                </div>
            </div>
        </div>
        
        <div class="chart-section">
            <h2>数据图表</h2>
            <canvas id="data-chart"></canvas>
            <div class="chart-controls">
                <input type="range" id="chart-range" min="0" max="1" value="0" step="1">
                <div class="range-labels">
                    <span id="range-start">最新</span>
                    <span id="range-end">最早</span>
                </div>
            </div>
            <button id="add-data" class="add-btn">+ 添加数据</button>
        </div>
        
        <div class="data-form" style="display:none;">
            <div class="user-section">
                <h2>用户信息</h2>
                <div class="form-group">
                    <label>用户名：</label>
                    <span id="username"></span>
                    <button id="generate-username">生成新用户名</button>
                </div>
                
                <div class="form-group">
                    <label>选择时间段：</label>
                    <div>
                        <span>从</span>
                        <select id="start-year">
                            <option value="">-- 选择年份 --</option>
                        </select>
                        <select id="start-month">
                            <option value="">-- 选择月份 --</option>
                        </select>
                        <span>至</span>
                        <select id="end-year">
                            <option value="">-- 选择年份 --</option>
                        </select>
                        <select id="end-month">
                            <option value="">-- 选择月份 --</option>
                        </select>
                    </div>
                </div>
            </div>
            
            <div class="data-section">
                <h2>数据收集</h2>
                <div class="form-group">
                    <label>钱：</label>
                    <select id="money">
                        <option value="多">多</option>
                        <option value="少">少</option>
                    </select>
                </div>
                
                <div class="form-group">
                    <label>事：</label>
                    <select id="thing">
                        <option value="多">多</option>
                        <option value="少">少</option>
                    </select>
                </div>
                
                <div class="form-group">
                    <label>距离：</label>
                    <select id="distance">
                        <option value="远">远</option>
                        <option value="近">近</option>
                    </select>
                </div>
                
                <button id="submit-data">提交数据</button>
                <button id="export-data" style="margin-left: 10px;">导出数据</button>
            </div>
        </div>
    </div>
    
    <script src="script.js"></script>
</body>
</html>
